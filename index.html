<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>contact demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/froala_blocks.css" />
    
</head>

<body>
    <section class="fdb-block" style="background-image: url(./css/bg_4.svg)">
        <div class="container">
          <div class="row justify-content-end">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5 text-left">
              <div class="fdb-box">
                <div class="row">
                  <div class="col">
                    <h1>Log In</h1>
                    <p class="text-h3">請登入</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col mt-4">
                    <input id="userId" type="text" class="form-control" placeholder="userId">
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="col">
                    <input id="password" type="password" class="form-control" placeholder="password">
                  </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                      <input id="role" type="text" class="form-control" placeholder="role">
                    </div>
                  </div>
                <div class="row mt-4">
                  <div class="col">
                    <input type="button" id="login" class="btn btn-primary" herf="#" value="Login">
                    <input type="button" id="join" class="btn-primary" herf="#" value="Set Up">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <script src="./lib/jquery.min.js"></script>
        <script src="./lib/jquery.validate.min.js"></script>
        <script src="main.js"></script>
      </section>
</body>

</html>
